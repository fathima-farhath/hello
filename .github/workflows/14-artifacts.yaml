name: 14 - Working with Artifacts

on:
    workflow_dispatch:
        
jobs:

    test-build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: 14-artifacts/react-app

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: SetUp Node
              uses: actions/setup-node@v3
              with:
                node-version: 20.x
            
            - name: Download cached dependencies
              id: cache
              uses: actions/cache@v3
              with:
                key: deps-node-modules-${{ hashFiles('14-artifacts/react-app/package-lock.json') }}
                path: 14-artifacts/react-app/node_modules
            
            - name: Install Dependencies
              run: npm ci

            - name: Testing
              run: npm run test

            - name: npm task to build
              run: npm run build
            
            - name: Upload build files
              uses: actions/upload-artifact@v4
              with:
                name: app
                # determine which folders and/or files should be uploaded as an artifact.
                path: 14-artifacts/react-app/build
    
    
    deploy:
        runs-on: ubuntu-latest
        needs: test-build 
        steps:
            - name: Download build files
              uses: actions/download-artifact@v4
              with:
                # Into which directory the artifacts should be placed
                path: build
                name: app

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: ${{  inputs.node-version }}
        
            - name: Calculate cache key
              id: cache-key
              run: echo "CACHE_KEY=deps-node-modules-${{ hashFiles('13-caching/react-app/package-lock.json') }}" >> "$GITHUB_OUTPUT"

            - name: Download cached dependencies
              id: cached
              if: ${{ inputs.use-cache }}
              uses: actions/cache@v3
              with:
                key: ${{ steps.cache-key.outputs.CACHE_KEY}}
                path: 13-caching/react-app/node_modules
     
            - name: Install Dependencies
              if: steps.cached.outputs.cache-hit != 'true'
              run: npm ci